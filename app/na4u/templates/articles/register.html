{% extends  'base.html' %}

{% block title %} Registration {% endblock %}

{% block content %}

    <h1>Registration</h1>
    <br>
    <form method="POST">
        {% csrf_token %}
        {{form_reg.as_p}}
        <button class="btn btn-outline-info" type="submit">Sign Up</button>
    </form>
    <br>
    If you already have an account <a href="/articles/login/" target="blank"><strong>login</strong></a> instead.


{% endblock %}
